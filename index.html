<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section class="main">
        <h1>Simple Calculator</h1>
        <section class="box">
            <div id="display">
                <span></span>
            </div>
            <section class="row">
                <div>
                    <span>9</span>
                </div>
                <div>
                    <span>8</span>
                </div>
                <div>
                    <span>7</span>
                </div>
                <div>
                    <span>+</span>
                </div>
            </section>
            <section class="row">
                <div>
                    <span>6</span>
                </div>
                <div>
                    <span>5</span>
                </div>
                <div>
                    <span>4</span>
                </div>
                <div>
                    <span>-</span>
                </div>
            </section>
            <section class="row">
                <div>
                    <span>3</span>
                </div>
                <div>
                    <span>2</span>
                </div>
                <div>
                    <span>1</span>
                </div>
                <div>
                    <span>*</span>
                </div>
            </section>
            <section class="row">
                <div>
                    <span>.</span>
                </div>
                <div>
                    <span>0</span>
                </div>
                <div>
                    <p>=</p>
                </div>
                <div>
                    <span>/</span>
                </div>
            </section>
            <section>
                <div class="C">
                    <span class="clear">C</span>
                </div>
            </section>
           
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
